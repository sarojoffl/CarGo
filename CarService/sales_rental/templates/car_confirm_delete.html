{% extends "admin_base.html" %}
{% load static %}

{% block content %}
<main>
    <h1>Delete Car</h1>
    <p>Are you sure you want to delete {{ car.make }} {{ car.model }} ({{ car.year }})?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'car_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</main>
{% endblock %}
