{% extends "base_generic.html" %}

{% block content %}
  <h2>Delete Car</h2>
  <p>Are you sure you want to delete {{ car.make }} {{ car.model }} ({{ car.year }})?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
  </form>
  <a href="{% url 'car_list' %}">Cancel</a>
{% endblock %}
