{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="{% static 'css/shared_style.css' %}">
</head>
<body>
<div class="container">
    <h2 class="title">Reset Password</h2>

    <form method="post" class="reset-password-form">
        {% csrf_token %}
        <div class="form-group">
            <label for="new_password" class="label">New Password:</label>
            <input type="password" name="new_password" id="new_password" class="input" required>
        </div>
        <div class="form-group">
            <label for="confirmation" class="label">Confirm New Password:</label>
            <input type="password" name="confirmation" id="confirmation" class="input" required>
        </div>

        <div class="messages">
            {% for message in messages %}
                <p class="message">{{ message }}</p>
            {% endfor %}
        </div>

        <button type="submit" class="btn">Reset Password</button>
    </form>
</div>
</body>
</html>
