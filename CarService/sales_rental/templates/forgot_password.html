{% extends "base.html" %}

{% block title %}
    Forgot Password - My Website
{% endblock %}

{% block content %}
    <h2>Forgot Password</h2>

    {% for message in messages %}
        <p>{{ message }}</p>
    {% endfor %}

    <form method="post">
        {% csrf_token %}
        <p>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email" required>
        </p>
        <button type="submit">Send OTP</button>
    </form>
{% endblock %}
