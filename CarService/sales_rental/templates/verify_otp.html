{% extends "base.html" %}

{% block title %}
    Verify OTP - My Website
{% endblock %}

{% block content %}
    <h2>Verify OTP</h2>

    {% for message in messages %}
        <p>{{ message }}</p>
    {% endfor %}

    <form method="post">
        {% csrf_token %}
        <p>
            <label for="otp">OTP:</label>
            <input type="text" name="otp" id="otp" required>
        </p>
        <button type="submit">Verify OTP</button>
    </form>
{% endblock %}
