{% extends 'base_generic.html' %}

{% block content %}
  <h1>{{ car.make }} {{ car.model }} ({{ car.year }})</h1>
  <p>{{ car.description }}</p>
  <p>Price per day: ${{ car.price }}</p>
  {% if car.is_available_for_rent %}
    <a href="{% url 'book_car' car.pk %}">Book this car</a>
  {% else %}
    <p>This car is not available for rent.</p>
  {% endif %}
{% endblock %}
